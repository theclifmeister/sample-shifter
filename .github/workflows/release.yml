name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        PLATFORMS=(
          "linux/amd64"
          "linux/arm64"
          "darwin/amd64"
          "darwin/arm64"
          "windows/amd64"
          "windows/arm64"
        )
        
        mkdir -p dist
        
        for PLATFORM in "${PLATFORMS[@]}"; do
          GOOS=${PLATFORM%/*}
          GOARCH=${PLATFORM#*/}
          OUTPUT_NAME="sample-shifter-${GOOS}-${GOARCH}"
          
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          
          echo "Building for $GOOS/$GOARCH..."
          GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/$OUTPUT_NAME" -ldflags="-s -w" .
          
          # Create archives
          cd dist
          if [ "$GOOS" = "windows" ]; then
            zip "${OUTPUT_NAME%.exe}.zip" "$OUTPUT_NAME"
          else
            tar -czf "${OUTPUT_NAME}.tar.gz" "$OUTPUT_NAME"
          fi
          cd ..
        done

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          # First release, get all commits
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          # Get commits since previous tag
          CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Save changelog to file
        echo "$CHANGELOG" > CHANGELOG.txt
        
        # Set output for use in release notes
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: |
          ## Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          Download the appropriate binary for your platform:
          - **Linux (amd64)**: `sample-shifter-linux-amd64.tar.gz`
          - **Linux (arm64)**: `sample-shifter-linux-arm64.tar.gz`
          - **macOS (Intel)**: `sample-shifter-darwin-amd64.tar.gz`
          - **macOS (Apple Silicon)**: `sample-shifter-darwin-arm64.tar.gz`
          - **Windows (amd64)**: `sample-shifter-windows-amd64.zip`
          - **Windows (arm64)**: `sample-shifter-windows-arm64.zip`
          
          Extract the archive and run the binary.
        files: |
          dist/*.tar.gz
          dist/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
